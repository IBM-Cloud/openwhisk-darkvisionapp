<div class="container" ng-controller="ImagesController as controller">

  <form action="/upload/image" class="dropzone" id="uploadImageZone">
  </form>

  <h2>{{controller.data.images.length}} Images</h2>
  <div>
    <ng-include ng-repeat="image in controller.data.images" src="'/partials/image.html'"></ng-include>
  </div>

</div>
